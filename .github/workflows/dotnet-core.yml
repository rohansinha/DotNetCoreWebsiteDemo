name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AZURE_WEBAPP_NAME: dotnetcoreLinux    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './DemoWebsite2'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.301'           # set this to the dot net version to use
  
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Install dependencies
        run: dotnet restore
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o myapp 
      
      # Run Tests
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials' 
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.azureWebAppPublishProfile }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
